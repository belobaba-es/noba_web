name: Deploy to Firebase Hosting in the Production Environment
'on':
  push:
    branches:
      - main
jobs:
  push-changes:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Merge to Dev branch
        run: |
          git config user.name "pinttosoft"
          git config user.email "it@pinttosoft.com"
          git checkout dev
          git merge main
          git push origin dev

  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_NOBA_PROD }}'
          channelId: live
          projectId: noba-prod
